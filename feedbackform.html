<!DOCTYPE html>
<html>
  <head>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <!-- Custom Theme files -->
    <!-- <link href="style.css" rel="stylesheet" type="text/css" media="all" /> -->
    <link rel="stylesheet" href="stylesheet.css" />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link
      href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />
    <!-- //web font -->
  </head>
  <body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
      <h1>Feedback Form</h1><br>
      <h3>  Please take few moments to complete this feedback</h3>
      <div class="main-agileinfo">
        <div class="agileits-top">
          <form action="#" method="post"> 
          <label class="font-weight-bold"
                >Have you participated in any event of Tiny Miracles Foundatioin before?</label
              >
              <br />
              <input type="radio" name="attendBefore" value="yes" />
              <label>Yes</label> <br />
              <input type="radio" name="attendBefore" value="no" />
              <label>No</label>
              <br>
              <br>
               <label class="font-weight-bold"
                >How likely are you to attend one of our events in the
                future?</label
              >
              <br />
              
              <input type="radio" name="likelyAttend" value="1" />
              <label class="mr-5">1</label>
              <input type="radio" name="likelyAttend" value="2" />
              <label class="mr-5">2</label>
              <input type="radio" name="likelyAttend" value="3" />
              <label class="mr-5">3</label>
              <input type="radio" name="likelyAttend" value="4" />
              <label class="mr-5">4</label>
              <input type="radio" name="likelyAttend" value="5" />
              <label class="mr-5">5</label> 
              <br>
              <br>
              
              
                <label class="font-weight-bold"
                >How likely are you to recommend our events to a friend?</label
              >
              <br />
              <input type="radio" name="likelyRecommendFriend" value="1" />
              <label class="mr-5">1</label>
              <input type="radio" name="likelyRecommendFriend" value="2" />
              <label class="mr-5">2</label>
              <input type="radio" name="likelyRecommendFriend" value="3" />
              <label class="mr-5">3</label>
              <input type="radio" name="likelyRecommendFriend" value="4" />
              <label class="mr-5">4</label>
              <input type="radio" name="likelyRecommendFriend" value="5" />
              <label class="mr-5">5</label> 
              <br>
              <br>
              
                            <label class="font-weight-bold"
                >What did you like most about the event?</label
              >
            <input
              class="text"
              type="text"
              name="Username"
              placeholder=""
              required=""
            /><br />  
            
             <label class="font-weight-bold"
                >What did you like least about the event?</label
              >
            
            <input
              class="text"
              type="text"
              name="Username"
              placeholder=""
              required=""
            />  
            <br>
            <br>
            
             <label class="font-weight-bold">Overall Satisfaction <br>5:Very Satisfied <br>4:Satisfied <br>3:Neutral <br>2:Unsatisfied <br>1:Very Unsatisfied<br></label>
              <br>

            <table class="table table-bordered">
              <thead class="text-center">
                <tr>
                  <th>Parameter</th>
                  <th>5 &nbsp &nbsp &nbsp &nbsp</th>
                  <th>4 &nbsp &nbsp &nbsp &nbsp</th>
                  <th>3 &nbsp &nbsp &nbsp &nbsp</th>
                  <th>2 &nbsp &nbsp &nbsp &nbsp</th>
                  <th>1 &nbsp &nbsp &nbsp &nbsp</th> 
            
                </tr>
              </thead>

              <tbody class="text-center">
                <tr>
                  <td>Overall Satisfaction</td>
                  <td>
                    <input type="radio" name="overall" value="Very Satisfied" />
                  </td>
                  <td>
                    <input type="radio" name="overall" value="Satisfied" />
                  </td>
                  <td><input type="radio" name="overall" value="Neutral" /></td>
                  <td>
                    <input type="radio" name="overall" value="Unsatisfied" />
                  </td>
                  <td>
                    <input
                      type="radio"
                      name="overall"
                      value="Very Unsatisfied"
                    />
                  </td>
                </tr>

                <tr>
                  <td>Location</td>
                  <td>
                    <input
                      type="radio"
                      name="location"
                      value="Very Satisfied"
                    />
                  </td>
                  <td>
                    <input type="radio" name="location" value="Satisfied" />
                  </td>
                  <td>
                    <input type="radio" name="location" value="Neutral" />
                  </td>
                  <td>
                    <input type="radio" name="location" value="Unsatisfied" />
                  </td>
                  <td>
                    <input
                      type="radio"
                      name="location"
                      value="Very Unsatisfied"
                    />
                  </td>
                </tr>

                <tr>
                  <td>Events</td>
                  <td>
                    <input type="radio" name="events" value="Very Satisfied" />
                  </td>
                  <td>
                    <input type="radio" name="events" value="Satisfied" />
                  </td>
                  <td><input type="radio" name="events" value="Neutral" /></td>
                  <td>
                    <input type="radio" name="events" value="Unsatisfied" />
                  </td>
                  <td>
                    <input
                      type="radio"
                      name="events"
                      value="Very Unsatisfied"
                    />
                  </td>
                </tr>

                <tr>
                  <td>Events Coordinators</td>
                  <td>
                    <input
                      type="radio"
                      name="coordinators"
                      value="Very Satisfied"
                    />
                  </td>
                  <td>
                    <input type="radio" name="coordinators" value="Satisfied" />
                  </td>
                  <td>
                    <input type="radio" name="coordinators" value="Neutral" />
                  </td>
                  <td>
                    <input
                      type="radio"
                      name="coordinators"
                      value="Unsatisfied"
                    />
                  </td>
                  <td>
                    <input
                      type="radio"
                      name="coordinators"
                      value="Very Unsatisfied"
                    />
                  </td>
                </tr>

                <tr>
                  <td>Event Price</td>
                  <td>
                    <input
                      type="radio"
                      name="eventsPrice"
                      value="Very Satisfied"
                    />
                  </td>
                  <td>
                    <input type="radio" name="eventsPrice" value="Satisfied" />
                  </td>
                  <td>
                    <input type="radio" name="eventsPrice" value="Neutral" />
                  </td>
                  <td>
                    <input
                      type="radio"
                      name="eventsPrice"
                      value="Unsatisfied"
                    />
                  </td>
                  <td>
                    <input
                      type="radio"
                      name="eventsPrice"
                      value="Very Unsatisfied"
                    />
                  </td>
                </tr>
              </tbody>
            </table> 
            <br>
              <label class="font-weight-bold"
                >How can we improve this event?</label
              >
            <input
              class="text"
              type="text"
              name="text"
              placeholder=""
              required=""
            /> 
            
            <input type="submit" value="SUBMIT" />
          </form>
        </div>
      </div>
