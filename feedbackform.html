<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <main class="container">
      <div class="row">
        <section class="col-md-8 my-5 offset-md-2">
          <h3 class="font-time text-primary text-center mb-3">
            TINY MIRACLES EVENTS FEEDBACK FORM
          </h3>
          <h4 class="font-time text-center">
            Please take few moments to complete this feedback
          </h4>
          <hr class="text-dark" />

          <form action="" method="post">
            <div class="form-group">
              <label class="font-weight-bold"
                >Have you participated in any event in GIT SHODH before?</label
              >
              <br />
              <input type="radio" name="attendBefore" value="yes" />
              <label>Yes</label> <br />
              <input type="radio" name="attendBefore" value="no" />
              <label>No</label>
            </div>

            <div class="form-group">
              <label class="font-weight-bold"
                >How likely are you to attend one of our events in the
                future?</label
              >
              <br />
              <input type="radio" name="likelyAttend" value="1" />
              <label class="mr-5">1</label>
              <input type="radio" name="likelyAttend" value="2" />
              <label class="mr-5">2</label>
              <input type="radio" name="likelyAttend" value="3" />
              <label class="mr-5">3</label>
              <input type="radio" name="likelyAttend" value="4" />
              <label class="mr-5">4</label>
              <input type="radio" name="likelyAttend" value="5" />
              <label class="mr-5">5</label>
            </div>

            <div class="form-group">
              <label class="font-weight-bold"
                >How likely are you to recommend our events to a friend?</label
              >
              <br />
              <input type="radio" name="likelyRecommendFriend" value="1" />
              <label class="mr-5">1</label>
              <input type="radio" name="likelyRecommendFriend" value="2" />
              <label class="mr-5">2</label>
              <input type="radio" name="likelyRecommendFriend" value="3" />
              <label class="mr-5">3</label>
              <input type="radio" name="likelyRecommendFriend" value="4" />
              <label class="mr-5">4</label>
              <input type="radio" name="likelyRecommendFriend" value="5" />
              <label class="mr-5">5</label>
            </div>

            <div class="form-group">
              <label class="font-weight-bold"
                >What did you like most about the event?</label
              >
              <textarea
                name="likeMost"
                cols="30"
                rows="3"
                class="form-control"
              ></textarea>
            </div>

            <div class="form-group">
              <label class="font-weight-bold"
                >What did you like least about the event?</label
              >
              <textarea
                name="likeLeast"
                cols="30"
                rows="3"
                class="form-control"
              ></textarea>
            </div>

            <label class="font-weight-bold">Overall Satisfaction</label>

            <table class="table table-bordered">
              <thead class="text-center">
                <tr>
                  <th>Parameter</th>
                  <th>Very Satisfied</th>
                  <th>Satisfied</th>
                  <th>Neutral</th>
                  <th>Unsatisfied</th>
                  <th>Very Unsatisfied</th>
                </tr>
              </thead>

              <tbody class="text-center">
                <tr>
                  <td>Overall Satisfaction</td>
                  <td>
                    <input type="radio" name="overall" value="Very Satisfied" />
                  </td>
                  <td>
                    <input type="radio" name="overall" value="Satisfied" />
                  </td>
                  <td><input type="radio" name="overall" value="Neutral" /></td>
                  <td>
                    <input type="radio" name="overall" value="Unsatisfied" />
                  </td>
                  <td>
                    <input
                      type="radio"
                      name="overall"
                      value="Very Unsatisfied"
                    />
                  </td>
                </tr>

                <tr>
                  <td>Location</td>
                  <td>
                    <input
                      type="radio"
                      name="location"
                      value="Very Satisfied"
                    />
                  </td>
                  <td>
                    <input type="radio" name="location" value="Satisfied" />
                  </td>
                  <td>
                    <input type="radio" name="location" value="Neutral" />
                  </td>
                  <td>
                    <input type="radio" name="location" value="Unsatisfied" />
                  </td>
                  <td>
                    <input
                      type="radio"
                      name="location"
                      value="Very Unsatisfied"
                    />
                  </td>
                </tr>

                <tr>
                  <td>Events</td>
                  <td>
                    <input type="radio" name="events" value="Very Satisfied" />
                  </td>
                  <td>
                    <input type="radio" name="events" value="Satisfied" />
                  </td>
                  <td><input type="radio" name="events" value="Neutral" /></td>
                  <td>
                    <input type="radio" name="events" value="Unsatisfied" />
                  </td>
                  <td>
                    <input
                      type="radio"
                      name="events"
                      value="Very Unsatisfied"
                    />
                  </td>
                </tr>

                <tr>
                  <td>Events Coordinators</td>
                  <td>
                    <input
                      type="radio"
                      name="coordinators"
                      value="Very Satisfied"
                    />
                  </td>
                  <td>
                    <input type="radio" name="coordinators" value="Satisfied" />
                  </td>
                  <td>
                    <input type="radio" name="coordinators" value="Neutral" />
                  </td>
                  <td>
                    <input
                      type="radio"
                      name="coordinators"
                      value="Unsatisfied"
                    />
                  </td>
                  <td>
                    <input
                      type="radio"
                      name="coordinators"
                      value="Very Unsatisfied"
                    />
                  </td>
                </tr>

                <tr>
                  <td>Event Price</td>
                  <td>
                    <input
                      type="radio"
                      name="eventsPrice"
                      value="Very Satisfied"
                    />
                  </td>
                  <td>
                    <input type="radio" name="eventsPrice" value="Satisfied" />
                  </td>
                  <td>
                    <input type="radio" name="eventsPrice" value="Neutral" />
                  </td>
                  <td>
                    <input
                      type="radio"
                      name="eventsPrice"
                      value="Unsatisfied"
                    />
                  </td>
                  <td>
                    <input
                      type="radio"
                      name="eventsPrice"
                      value="Very Unsatisfied"
                    />
                  </td>
                </tr>
              </tbody>
            </table>

            <div class="form-group">
              <label class="font-weight-bold"
                >How can we improve this event?</label
              >
              <textarea
                name="suggestion"
                cols="30"
                rows="3"
                class="form-control"
              ></textarea>
            </div>

            <input
              type="submit"
              name="submit"
              class="btn text-center btn-primary btn-block rounded-pill"
              value="Submit"
            />
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
