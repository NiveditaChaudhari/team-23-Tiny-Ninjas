<!DOCTYPE html>
<html>
<head>
  <title>Tiny Miracles Foundation - Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  </head>

<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>
  <nav>
     <!-- Navigation menu  -->
    <ul>
      <li><a href="#overview">Overview</a></li>
      <li><a href="#demographics">Demographics</a></li>
      <li><a href="#sociographics">Sociographics</a></li>
      <li><a href="#attendance">Attendance</a></li>
    </ul>
  </nav>
  <main>
    <section id="overview">
      <!-- Overview section content -->
      <h2>Overview</h2>
      <div class="overview-item">
        <h3>Total Sessions</h3>
        <p id="total-sessions"></p>
      </div>
      <div class="overview-item">
        <h3>Total Attendees</h3>
        <p id="total-attendees"></p>
      </div>
      <div class="overview-item">
        <h3>Average Attendance</h3>
        <p id="average-attendance"></p>
      </div>
      <div class="overview-item">
        <h3>Demographic Overview</h3>
        <p id="demographic-overview"></p>
      </div>
      <div class="overview-item">
        <h3>Sociographic Overview</h3>
        <p id="sociographic-overview"></p>
      </div>
      <div class="overview-item">
        <h3>Impact Indicators</h3>
        <p id="impact-indicators"></p>
      </div>
      <div class="overview-item">
        <h3>Goals Progress</h3>
        <p id="goals-progress"></p>
      </div>
    </section>
    
    <section id="demographics">
      <!-- Demographics section content -->
      <h2>Demographics</h2>
      <div class="demographics-chart"></div>
      <canvas id="demographics-chart" style="height: 300px;"></canvas>
    </div>
    </section>
    
    <section id="sociographics">
      <!-- Sociographics section content -->
      <h2>Sociographics</h2>
      <div class="sociographics-chart">
        <canvas id="sociographics-chart" style="height: 300px;"></canvas>
      </div>
    </section>
    
    <section id="attendance">
      <!-- Attendance section content -->
      <h2>Attendance</h2>
      <!-- Display attendance trends and charts here -->
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Tiny Miracles Foundation</p>
  </footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
